
<div class="login_page">
<div class="login-wrapper" ng-controller="loginController">
    <div id="login" class="login loginpage col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6 col-xs-offset-2 col-xs-8">
    <br>
	<div class="text-center">
    	<img src="img/logointro1.png" class="img-responsive">
	</div>
        <form name="form" class="form-validation">
    
          <div class="text-danger text-center" ng-show="authError">
              {{authError}}
          </div>

            <p>
                    <input type="text" name="email" id="user_login" class="input" ng-model="user.usuario_nombre" placeholder="Nombre de Usuario" required/>
            </p>
            <p>
                    <input type="password" name="pwd" id="user_login" class="input" ng-model="user.usuario_contrasena" placeholder="Contrase&ntilde;a" required/>
            </p>
            <p class="submit">
            <button type="submit" ng-click="login()" ng-disabled='form.$invalid' class="btn btn-accent btn-block">Iniciar Sesi&oacute;n</button>
            </p>
        </form>
    </div>
</div>
</div>
