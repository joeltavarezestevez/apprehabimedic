<div class="modal-header">
    <h4 class="modal-title">Agregar plan de la Aseguradora <b>{{aseguradora.aseguradora_nombre}}</b></h4>
</div>
<div class="modal-body">
    <div class="alert ng-isolate-scope alert-danger alert-dismissible" ng-class="['alert-' + (type || 'warning'), closeable ? 'alert-dismissible' : null]" role="alert" type="danger minimal" ng-hide="!alert">
        <button type="button" class="close" ng-click="closeAlert()">
            <span aria-hidden="true">Ã—</span>
            <span class="sr-only">Close</span>
        </button>
        <div>
            <span class="ng-binding ng-scope">
                Errores al crear el registro:
                <li class="danger">{{mensajes}}.</li>
            </span>
        </div>
    </div>
    <form id="general_validate" action="javascript:;" name="form" class="form-validation ng-invalid ng-invalid-required ng-valid-email ng-valid-url ng-valid-pattern ng-valid-blacklist ng-valid-minlength ng-valid-maxlength ng-invalid-validator ng-invalid-b ng-invalid-a ng-dirty ng-valid-parse">    
        <div class="row">
            <div class="form-group">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label class="form-label" for="plan_descripcion">Nombre del Plan <span class="text-danger">*</span></label>
                    <span class="desc">Escriba el nombre del plan que desea crear</span>
                    <div class="controls">
                        <input type="text" class="form-control" placeholder="Nombre del Plan" id="plan_descripcion" name="plan_descripcion" ng-model="plan.plan_descripcion" required>
                    </div>
                </div>
            </div>
        </div>
		<div class="row">
            <div class="form-group">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label class="form-label" for="plan_descripcion">Porciento de Cobertura <span class="text-danger">*</span></label>
                    <span class="desc">Escriba el porcentaje de cobertura del plan que desea crear</span>
                    <div class="controls">
                        <input type="number" class="form-control" placeholder="Porcentaje de Cobertura" id="plan_porcentaje_cobertura" name="plan_porcentaje_cobertura" ng-model="plan.plan_porcentaje_cobertura" required>
                    </div>
                </div>
            </div>
        </div>		
        <br>
    </form>
</div>
<div class="modal-footer text-center">                  
    <button class="btn btn-primary" ng-disabled='form.$invalid' ng-click="agregarPlan()">Agregar</button>
    <button class="btn btn-danger" ng-click="cancel()">Cancelar</button>
</div>
