<div class='content-wrapper' ng-init="app.settings.pagetitle = 'Registrar Producto';">
    <ol class="breadcrumb well">
        <li>
            <a ui-sref="app.inicio"><i class="fa fa-home"></i>Inicio</a>
        </li>
        <li>
            <a ui-sref="app.configuracion">Configuraci&oacute;n</a>
        </li>
        <li>
            <a ui-sref="app.configuracion-servicios">Servicios y Productos</a>
        </li>        
        <li class="active">
            <strong>Registrar Producto</strong>
        </li>
    </ol>    
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
        <form id="general_validate" action="javascript:;" name="form" class="form-validation ng-invalid ng-invalid-required ng-valid-email ng-valid-url ng-valid-pattern ng-valid-blacklist ng-valid-minlength ng-valid-maxlength ng-invalid-validator ng-invalid-b ng-invalid-a ng-dirty ng-valid-parse">
            <section class="box">
                <header class="panel_header">
                    <h2 class="title pull-left">Datos</h2>
                    <div class="actions panel_actions pull-right">
                        <i class="box_toggle material-icons">expand_more</i>
                    </div>
                </header>
                <div class="content-body padding-bottom-0">
                    <div class="row">
                        <div class="form-group">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                <label class="form-label" for="secuencia_descripcion">Nombre <span class="text-danger">*</span></label>
                                <span class="desc">Escriba el nombre del producto</span>
                                <div class="controls">
                                    <input type="text" class="form-control" placeholder="Nombre del producto o servicio" id="servicio_nombre" name="servicio_nombre" ng-model="servicio.servicio_nombre" required>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">                            
                                <label class="form-label" for="field-1">Tipo de Producto <span class="text-danger">*</span></label>
                                <span class="desc">Seleccione el tipo de producto</span>
                                <div class="controls">
                                    <select ui-jq="chosen" class="form-control" ng-model="servicio.servicio_tipo" required>
                                        <option value="">Seleccione el tipo</option>
                                        <option value="1">Servicio</option>
                                        <option value="2">Producto FÃ­sico</option>
                                    </select>
                                </div>
                            </div>                            
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="form-group">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                <label class="form-label" for="servicio_costo">Costo</label>
                                <span class="desc">Escriba el costo del producto</span>
                                <div class="controls">
                                    <input type="number" class="form-control" placeholder="Costo del producto o servicio" id="servicio_costo" name="servicio_costo" ng-model="servicio.servicio_costo" required>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                <label class="form-label" for="servicio_precio">Precio</label>
                                <span class="desc">Escriba el precio de venta del producto</span>
                                <div class="controls">
                                    <input type="number" class="form-control" placeholder="Precio del producto o servicio" id="servicio_precio" name="servicio_precio" ng-model="servicio.servicio_precio" required>
                                </div>
                            </div>
                        </div>
                    </div>                    
                </div>
            </section>
            <div class="row text-center">
                <div class="form-group">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <button type="submit" class="btn btn-lg btn-primary" ng-disabled='form.$invalid' ng-click="save()"> Guardar </button>
                        <button type="button" class="btn btn-lg btn-danger" ng-click="back()"> Cancelar </button>
                    </div>
                </div>
            </div>
        </form>            
    </div>
</div>
