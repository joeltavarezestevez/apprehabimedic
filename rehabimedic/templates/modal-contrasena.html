<div class="modal-header">
    <h3 class="modal-title">Cambiar contrase&ntilde;a</h3>
</div>
<div class="modal-body">
    <div class="alert ng-isolate-scope alert-danger alert-dismissible" ng-class="['alert-' + (type || 'warning'), closeable ? 'alert-dismissible' : null]" role="alert" type="danger minimal" ng-hide="!alert">
        <button type="button" class="close" ng-click="closeAlert()">
            <span aria-hidden="true">Ã—</span>
            <span class="sr-only">Close</span>
        </button>
        <div>
            <span class="ng-binding ng-scope">
                Errores al crear el registro:
                <li class="danger">{{mensajes}}.</li>
            </span>
        </div>
    </div>
    <form id="general_validate" action="javascript:;" name="form" class="form-validation ng-invalid ng-invalid-required ng-valid-email ng-valid-url ng-valid-pattern ng-valid-blacklist ng-valid-minlength ng-valid-maxlength ng-invalid-validator ng-invalid-b ng-invalid-a ng-dirty ng-valid-parse">    
        <div class="row">
            <div class="form-group">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label class="form-label" for="usuario_contrasena">Contrase&ntilde;a <span class="text-danger">*</span></label>
                    <span class="desc">Escriba su contrase&ntilde;a</span>
                    <div class="controls">
                        <input type="password" class="form-control" id="usuario_contrasena" name="usuario_contrasena" placeholder="Escriba su contrase&ntilde;a" ng-model="usuario.usuario_contrasena" required>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="form-group">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label class="form-label" for="usuario_confirmar_contrasena">Confirmar Contrase&ntilde;a <span class="text-danger">*</span></label>
                    <span class="desc">Escriba de nuevo su contrase&ntilde;a</span>
                    <div class="controls">
                        <input type="password" class="form-control" id="usuario_confirmar_contrasena" name="usuario_confirmar_contrasena" placeholder="Confirme su contrase&ntilde;a" ng-model="usuario.usuario_contrasena_confirmacion" required>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer text-center">                  
    <button class="btn btn-default" ng-disabled='form.$invalid' ng-click="cambiar()">Cambiar</button>
    <button class="btn btn-danger" ng-click="cancel()">Cancelar</button>
</div>
